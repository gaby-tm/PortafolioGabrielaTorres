        <div>
            <h3 id="titleContact"> Contact me </h3>
            <p id="descContact"> If you have a question o request (or just want to say hello):
            </p>
        </div>

        <article>
            <form class="contactForm">
                <div class="alert alert-danger fade show" style="display: none" role="alert" id="alertVal">
                    <p id="alertValText"></p>
                </div>
                <div class="info" id="nameForm">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your Name" />
                </div>
                <div class="info" id="mailForm">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="mail" placeholder="name@example.com" />
                </div>
                <div class="info" id="msgForm">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="msg" rows="3" placeholder="Enter your Name"></textarea>
                </div>
                <br />
                <button type="button" class="btn btn-primary" id="btnSend">
                    Send
                </button>
            </form>
        <article>
        

    </main>
